<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drive Moto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Магазини</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Акції</a>
                            </li>
                            <li class="menu__item">
                                <a href="#!" class="menu__link">Доставка та оплата</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="logo">
                        <img src="img/logo.svg" alt="Logo" class="logo__img">
                    </a>
                    <div class="header__box">
                        <p class="header__address">Київ, вул. Бандери, 21</p>
                        <ul class="user-list">
                            <li class="user-list__item">
                                <a href="#!" class="user-list__link">
                                    <img src="img/icon-heart.svg" alt="">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a href="#!" class="user-list__link">
                                    <img src="img/icon-user.svg" alt="">
                                </a>
                            </li>
                            <li class="user-list__item">
                                <a href="#!" class="user-list__link basket">
                                    <img src="img/icon-basket.svg" alt="">
                                    <p class="basket__num">1</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <ul class="menu-categories">
                    <li class="menu-categories__item"><a href="#!" class="menu-categories__link">Квадроцикли</a></li>
                    <li class="menu-categories__item"><a href="#!" class="menu-categories__link">Катери</a></li>
                    <li class="menu-categories__item"><a href="#!" class="menu-categories__link">Гідроцикли</a></li>
                    <li class="menu-categories__item"><a href="#!" class="menu-categories__link">Човни</a></li>
                    <li class="menu-categories__item"><a href="#!" class="menu-categories__link">Всюдиходи</a></li>
                    <li class="menu-categories__item"><a href="#!" class="menu-categories__link">Снігоходи</a></li>
                    <li class="menu-categories__item"><a href="#!" class="menu-categories__link">Двигуни</a></li>
                    <li class="menu-categories__item"><a href="#!" class="menu-categories__link">Запчастини</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="banner-section">
        <div class="container">
            <div class="banner-section__inner">
                <div class="banner-section__slider">
                    <a class="banner-section__slider-item" href="#!">
                        <img class="banner-section__slider-img" src="img/slider/banner-slider.jpg" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#!">
                        <img class="banner-section__slider-img" src="img/slider/banner-slider.jpg" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#!">
                        <img class="banner-section__slider-img" src="img/slider/banner-slider.jpg" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#!">
                        <img class="banner-section__slider-img" src="img/slider/banner-slider.jpg" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#!">
                        <img class="banner-section__slider-img" src="img/slider/banner-slider.jpg" alt="">
                    </a>
                    <a class="banner-section__slider-item" href="#!">
                        <img class="banner-section__slider-img" src="img/slider/banner-slider.jpg" alt="">
                    </a>
                </div>
                <a class="banner-section__item sale-item" href="#!">
                    <div class="sale-item__top">
                        <p class="sale-item__info">акція</p>
                        <div class="sale-item__price">
                            <div class="price sale-item__price-new">190 000</div>
                            <div class="price sale-item__price-old">225 000</div>
                        </div>
                    </div>
                    <div>
                        <img class="sale-item__img" src="img/content/sale-1.png" alt="Мотор для катера">
                    </div>
                    <h5 class="sale-item__title">Мотор для катера Suzuki DF9.9BRS</h5>
                    <p class="sale-item__footer">
                        Акція діє до <span>31.08.2022</span>
                    </p>
                </a>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
